<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Learning Platform</title>
    <style>
        /* Basic styles and themes */
        body { font-family: Arial, sans-serif; transition: background-color 0.5s; }
        .light-theme { background-color: #ffffff; color: #000000; }

        /* Add additional themes here */

</head>
<body class="light-theme">  
    <header><h1>Calculator Learning Platform</h1></header>
    <section>
        <h2>Select a Theme</h2>
        <button onclick="setTheme('light')">Light</button>
        <button onclick="setTheme('dark')">Dark</button>
        <button onclick="setTheme('ocean')">Ocean</button>
        <button onclick="setTheme('forest')">Forest</button>
        <button onclick="setTheme('sunset')">Sunset</button>
        <button onclick="setTheme('purple')">Purple</button>
        <button onclick="setTheme('cyberpunk')">Cyberpunk</button>
        <button onclick="setTheme('mint')">Mint</button>
        <button onclick="setTheme('rose-gold')">Rose Gold</button>
        <button onclick="setTheme('lavender')">Lavender</button>
    </section>
    <section>
        <h2>Math Questions</h2>
        <div id="questions-container">
            <!-- Math questions will be loaded here dynamically -->
        </div>
    </section>
    <footer>
        <p>&copy; 2026 Calculator Learning Platform. All rights reserved.</p>
    </footer>
    <script>
        // Function to set theme
        function setTheme(theme) {
            document.body.className = `${theme}-theme`;
        }
        // Load questions from Firebase or any defined source
        // Initialize user authentication and leaderboard here
    </script>
</body>
</html>
