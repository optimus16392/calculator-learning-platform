<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator Learning Platform</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#achievements">Achievements</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="calculator">
            <h2>Calculator</h2>
            <input type="text" id="input" aria-label="Calculator input" placeholder="Enter calculation here..." />
            <button onclick="calculate()" aria-label="Calculate">Calculate</button>
            <div id="result" aria-live="polite"></div>
            <div id="error-message" role="alert" aria-live="assertive"></div>
        </section>
        <section id="achievements">
            <h2>Your Achievements</h2>
            <ul id="achievement-list"></ul>
        </section>
        <section id="accuracy">
            <h2>Accuracy Percentage</h2>
            <p id="accuracy-percentage">Your accuracy: <span>0%</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Calculator Learning Platform. All rights reserved.</p>
    </footer>
    <script>
        let totalAttempts = 0;
        let correctAnswers = 0;

        function calculate() {
            const input = document.getElementById('input').value;
            totalAttempts++;
            try {
                const result = eval(input);
                document.getElementById('result').innerText = `Result: ${result}`;
                correctAnswers++;
                showAchievement();
                updateAccuracy();
            } catch (error) {
                document.getElementById('error-message').innerText = 'Invalid calculation. Please try again.';
                setTimeout(() => document.getElementById('error-message').innerText = '', 5000);
            }
        }

        function updateAccuracy() {
            const accuracy = ((correctAnswers / totalAttempts) * 100).toFixed(2);
            document.getElementById('accuracy-percentage').querySelector('span').innerText = `${accuracy}%`;
        }

        function showAchievement() {
            const achievementList = document.getElementById('achievement-list');
            const achievementItem = document.createElement('li');
            achievementItem.innerText = `You achieved a new milestone! Total attempts: ${totalAttempts}`;
            achievementList.appendChild(achievementItem);
        }
    </script>
</body>
</html>
